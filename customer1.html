const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let items=[], cartItems=[];

/* LOAD DATA */
async function loadAll(){
 const cs = await getDocs(collection(db,"categories"));
 cat.innerHTML="";
 cs.forEach(d=>{
  let c=d.data();
  cat.innerHTML+=`<option value="${c.en}">${c.en} / ${c.hi}</option>`;
 });

 const it = await getDocs(collection(db,"items"));
 items = it.docs.map(d=>d.data());
 loadItems();
}
loadAll();

cat.onchange = loadItems;

function loadItems(){
 item.innerHTML="";
 items.filter(i=>i.cat===cat.value)
 .forEach(i=>{
  item.innerHTML+=`<option value="${i.en}">${i.en} / ${i.hi}</option>`;
 });
}

/* ADD ITEM */
function addItem(){
 let i = items.find(x=>x.en===item.value);
 cartItems.push({
  hi:i.hi,
  qty:qty.value,
  unit:unit.value
 });
 renderCart();
}

/* CART */
function renderCart(){
 cart.innerHTML="";
 cartItems.forEach((c,idx)=>{
  cart.innerHTML+=`
  <tr>
   <td>${c.hi}</td>
   <td>${c.qty} ${c.unit}</td>
   <td onclick="removeItem(${idx})">‚ùå</td>
  </tr>`;
 });
}
window.removeItem=function(i){
 cartItems.splice(i,1);
 renderCart();
}

/* PLACE ORDER */
async function placeOrder(){

 if(!name.value || !mobile.value || !address.value){
  alert("Name, Mobile and Address are mandatory");
  return;
 }

 if(cartItems.length===0){
  alert("Add at least one item");
  return;
 }

 const orderCode="ORD"+Date.now();
 const time=new Date().toLocaleString();

 const itemsHindi = cartItems
  .map(i=>`${i.hi} ${i.qty} ${i.unit}`)
  .join("\n");

 await addDoc(collection(db,"orders"),{
  code:orderCode,
  name:name.value,
  mobile:mobile.value,
  address:address.value,
  type:dtype.value,
  items:itemsHindi,
  time:time
 });

${itemsHindi}`;

}
