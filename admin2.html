<head>
<meta charset="UTF-8">

<style>

<body>
<div class="container">

<h1>üõí Surana Ashok Kumar Arvind Kumar ‚Äì Admin</h1>

<section id="loginSection" class="active">
<h3>Admin Login</h3>
<input id="adminId" placeholder="Admin ID">
<input id="adminPass" type="password" placeholder="Password">
<button onclick="login()" style="width:100%; margin-top:10px; padding:10px; background:#2e7d32; color:white; border:none; border-radius:5px;">Login</button>
</section>

<section id="mainSection" style="display:none;">

<nav>
<button onclick="showTab('cred')">Change Login</button>
<button onclick="showTab('cat')">Categories</button>
<button onclick="showTab('item')">Items</button>
<button onclick="showTab('orders')">Orders</button>

<section id="cred">
<h3>Change Login Credentials</h3>
<input id="newId" placeholder="New Admin ID">
<input id="newPass" placeholder="New Password">

</section>

<section id="cat">
<h3>Categories</h3>
<input id="catEn" placeholder="Category (English)">
<input id="catHi" placeholder="Category (Hindi ‚Äì type English)">

<table>
<thead><tr><th>English</th><th>Hindi</th><th>‚ùå</th></tr></thead>
<tbody id="catTable"></tbody>
</table>
</section>

<section id="item">
<h3>Items</h3>

<label>Category</label>
<select id="catSelect"></select>

<label>Item (English)</label>
<input id="itemEn">

<label>Item (Hindi ‚Äì type English)</label>
<input id="itemHi">

<label>Allowed Units (Select up to 2)</label>
<select id="unit1">
  <option value="">-- Select --</option>
  <option value="kg">Kg / ‡§ï‡§ø‡§≤‡•ã</option>
  <option value="gm">Gram / ‡§ó‡•ç‡§∞‡§æ‡§Æ</option>
  <option value="packet">Packet / ‡§™‡•à‡§ï‡•á‡§ü</option>
  <option value="piece">Piece / ‡§™‡•Ä‡§∏</option>
  <option value="litre">litre / ‡§≤‡•Ä‡§ü‡§∞</option>
</select>

<select id="unit2" style="margin-top:6px">
  <option value="">-- Optional --</option>
  <option value="kg">Kg / ‡§ï‡§ø‡§≤‡•ã</option>
  <option value="gm">Gram / ‡§ó‡•ç‡§∞‡§æ‡§Æ</option>
  <option value="packet">Packet / ‡§™‡•à‡§ï‡•á‡§ü</option>
  <option value="piece">Piece / ‡§™‡•Ä‡§∏</option>
  <option value="litre">litre / ‡§≤‡•Ä‡§ü‡§∞</option>
</select>

<label>Minimum Weight/Qty</label>
<input id="minQty" type="number" min="1" value="1">

<label>Maximum Weight/Qty (For KG/Litre/Packet)</label>
<input id="maxQty" type="number" min="1" value="100">

<button onclick="addItem()" style="margin-top:15px; background:#1b5e20; color:white; padding:10px; width:100%; border:none; border-radius:5px;">Add Item</button>

<table>
<thead>
<tr>
<th>Category</th>
<th>English</th>
<th>Hindi</th>
<th>Units</th>
<th>Min/Max</th>
<th>‚ùå</th>
</tr>
</thead>
<tbody id="itemTable"></tbody>
</table>
</section>

<section id="orders">
<h3>Orders</h3>
<button onclick="loadOrders()" style="margin-bottom:10px;">üîÑ Refresh Orders</button>
<table>
<thead>
<tr>
<th>Order No</th>
<th>Name</th>
<th>Mobile</th>
<th>Address</th>
<th>Type</th>

<th>‚ùå</th>
</tr>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyDKzDGac5Zl1RZlZDnkeNZrMf6OGabSiRY",
 authDomain: "mewapeople-25844.firebaseapp.com",
 projectId: "mewapeople-25844",
 storageBucket: "mewapeople-25844.firebasestorage.app",
 messagingSenderId: "53407017674",
 appId: "1:53407017674:web:1667bb04862a76c02a6233"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOGIN */
window.login = async function(){
 let snap = await getDoc(doc(db,"config","login"));
 let data = snap.data();
 if(adminId.value===data.id && adminPass.value===data.pass){
  document.getElementById("loginSection").style.display="none";
  document.getElementById("mainSection").style.display="block";
  loadAll();
 } else alert("Wrong login");
};

window.changeCred = async function(){
 if(!newId.value || !newPass.value) return alert("Fill both fields");
 await setDoc(doc(db,"config","login"),{id:newId.value, pass:newPass.value});
 alert("Credentials Updated");
};

/* NAV */
window.showTab=function(id){
 document.querySelectorAll("#mainSection > section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
};

/* CATEGORY */
window.addCategory=async function(){
 if(!catEn.value || !catHi.value) return alert("Fill all fields");
 await addDoc(collection(db,"categories"),{en:catEn.value, hi:catHi.value});
 catEn.value=catHi.value="";
 loadCategories();
};

async function loadCategories(){
 const catTable = document.getElementById("catTable");
 const catSelect = document.getElementById("catSelect");
 catTable.innerHTML="Loading...";
 catSelect.innerHTML="";
 
 let snap=await getDocs(collection(db,"categories"));
 let list = [];
 snap.forEach(d => list.push({id:d.id, ...d.data()}));
 
 // Alphabetical Sort
 list.sort((a,b)=> a.en.localeCompare(b.en));

 catTable.innerHTML="";
 list.forEach(c=>{
  catTable.innerHTML+=`<tr>
   <td>${c.en}</td>
   <td>${c.hi}</td>
   <td class="delete" onclick="delCat('${c.id}')">‚ùå</td>
  </tr>`;
  catSelect.innerHTML+=`<option value="${c.en}">${c.en} / ${c.hi}</option>`;
 });
}
window.delCat=async id=>{
 if(confirm("Delete this category?")) {
  await deleteDoc(doc(db,"categories",id));
  loadCategories();
 }
};

/* ITEMS */
window.addItem = async function(){
 if(!itemEn.value || !itemHi.value || !unit1.value) return alert("Select Category, Item names and at least one Unit");

 // Collect units from both dropdowns
 const units = [unit1.value, unit2.value].filter(u => u !== "");

 await addDoc(collection(db,"items"),{
  cat: document.getElementById("catSelect").value,
  en: itemEn.value,
  hi: itemHi.value,
  units: units,
  minQty: Number(minQty.value),
  maxQty: Number(maxQty.value)
 });

 // Clear inputs
 itemEn.value=itemHi.value="";
 unit1.value=unit2.value="";
 loadItems();
};

async function loadItems(){
 const itemTable = document.getElementById("itemTable");
 itemTable.innerHTML="Loading...";
 
 let snap=await getDocs(collection(db,"items"));
 let list = [];
 snap.forEach(d => list.push({id:d.id, ...d.data()}));

 // Alphabetical Sort
 list.sort((a,b)=> a.en.localeCompare(b.en));

 itemTable.innerHTML="";
 list.forEach(i=>{
  itemTable.innerHTML+=`<tr>
   <td>${i.cat}</td>
   <td>${i.en}</td>
   <td>${i.hi}</td>
   <td>${(i.units||[]).join(", ")}</td>
   <td>${i.minQty} - ${i.maxQty}</td>
   <td class="delete" onclick="delItem('${i.id}')">‚ùå</td>
  </tr>`;
 });
}
window.delItem=async id=>{
 if(confirm("Delete this item?")) {
  await deleteDoc(doc(db,"items",id));
  loadItems();
 }
};

/* ORDERS */
window.loadOrders = async function(){
 const orderTable = document.getElementById("orderTable");
 orderTable.innerHTML="Loading...";
 let snap=await getDocs(collection(db,"orders"));
 orderTable.innerHTML="";
 snap.forEach(d=>{
  let o=d.data();
  orderTable.innerHTML+=`<tr>
<td>${o.code}</td>
<td>${o.name}</td>
<td>${o.mobile}</td>
<td>${o.address}</td>
<td>${o.type}</td>
<td><small>${o.items}</small></td>
<td>${o.time}</td>
<td class="delete" onclick="delOrder('${d.id}')">‚ùå</td>
</tr>`;
 });
}
window.delOrder=async id=>{
 if(confirm("Delete order record?")) {
  await deleteDoc(doc(db,"orders",id));
  loadOrders();
 }
};

async function loadAll(){
 showTab('cat');
 loadCategories();
 loadItems();
 loadOrders();
}
</script>

</script>

</body>
</html>
