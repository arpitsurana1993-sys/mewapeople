firebase.initializeApp({

});
const db = firebase.firestore();

/* ---------- VARIABLES ---------- */
const category = document.getElementById("category");
const item = document.getElementById("item");
const cartTable = document.getElementById("cartTable");
const deliveryType = document.getElementById("deliveryType");

let allItems = [];
let cart = [];

/* ---------- LOAD DATA ---------- */
async function loadData(){
 const catSnap = await db.collection("categories").get();
 category.innerHTML="";
 catSnap.forEach(d=>{
  const c=d.data();
  category.innerHTML+=`<option value="${c.en}">${c.en} / ${c.hi}</option>`;
 });

 const itemSnap = await db.collection("items").get();
 allItems = itemSnap.docs.map(d=>d.data());
 loadItems();
}
loadData();

category.onchange = loadItems;

function loadItems(){
 item.innerHTML="";
 allItems.filter(i=>i.cat===category.value)
 .forEach(i=>{
  item.innerHTML+=`<option value="${i.en}">${i.en} / ${i.hi}</option>`;
 });
}

/* ---------- CART ---------- */
document.getElementById("addBtn").onclick = function(){
 const selected = allItems.find(i=>i.en===item.value);
 if(!selected) return;

 cart.push({
  hi:selected.hi,
  qty:document.getElementById("qty").value,
  unit:document.getElementById("unit").value
 });
 renderCart();
};

function renderCart(){
 cartTable.innerHTML="";
 cart.forEach((c,idx)=>{
  cartTable.innerHTML+=`
   <tr>
    <td>${c.hi}</td>
    <td>${c.qty} ${c.unit}</td>
    <td style="cursor:pointer" onclick="removeItem(${idx})">‚ùå</td>
   </tr>`;
 });
}

function removeItem(i){
 cart.splice(i,1);
 renderCart();
}

/* ---------- PLACE ORDER ---------- */
document.getElementById("orderBtn").onclick = async function(){

 const name = document.getElementById("custName").value.trim();
 const mobile = document.getElementById("custMobile").value.trim();
 const address = document.getElementById("custAddress").value.trim();

 if(!name || !mobile || !address){
  alert("Name, Mobile and Address are mandatory");
  return;
 }

 if(cart.length===0){
  alert("Please add at least one item");
  return;
 }

 const orderCode = "ORD" + Date.now();
 const time = new Date().toLocaleString();

 const itemsHindi = cart.map(

 ).join("\n");

${itemsHindi}`;

 });

 /* OPEN WHATSAPP */

  "https://wa.me/919462439993?text=" +
  encodeURIComponent(msg);

};
