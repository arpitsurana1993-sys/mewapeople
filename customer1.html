<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Surana Ashok Kumar Arvind Kumar | Mirchi Bazar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f1f8e9;margin:0;padding:10px}

th,td{border:1px solid #ccc;padding:6px;text-align:center}
th{background:#e8f5e9}
</style>
</head>

<body>
<div class="container">

<h2>ЁЯЫТ Surana Ashok Kumar Arvind Kumar</h2>

<div style="text-align:center;font-size:18px;margin-bottom:10px;">
 <a href="https://maps.app.goo.gl/exwWju9MgBr5epFV6" target="_blank"
 style="text-decoration:none;color:#0d47a1;">ЁЯУН Mirchi Bazar</a><br>
 <a href="tel:9462439993"
 style="text-decoration:none;color:#1b5e20;font-weight:bold;">ЁЯУЮ 9462439993</a>
</div>

<label>Name / рдирд╛рдо *</label>
<input id="custName" oninput="this.value=this.value.replace(/[^a-zA-Z\s]/g,'')">

<label>Mobile / рдореЛрдмрд╛рдЗрд▓ *</label>
<input id="custMobile" inputmode="numeric"
 oninput="this.value=this.value.replace(/[^0-9]/g,'')">

<label>Address / рдкрддрд╛ *</label>
<textarea id="custAddress"></textarea>

<label>Delivery Type</label>
<select id="deliveryType">
 <option>Home Delivery</option>
 <option>Pick from Shop</option>
</select>

<hr>

<label>Category</label>
<select id="category"></select>

<label>Item</label>
<select id="item"></select>

<label>Quantity</label>
<div class="row">
 <select id="qty"></select>
 <select id="unit"></select>
 <input id="packetCount" type="number" min="1" value="1"
  style="width:90px" placeholder="Packets">
</div>

<button id="addBtn">Add Item</button>

<table>
<thead>
<tr><th>Item</th><th>Qty</th><th>Packets</th><th>тЭМ</th></tr>
</thead>
<tbody id="cartTable"></tbody>
</table>

<button id="orderBtn">Place Order & WhatsApp</button>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
 apiKey: "AIzaSyDKzDGac5Zl1RZlZDnkeNZrMf6OGabSiRY",
 authDomain: "mewapeople-25844.firebaseapp.com",
 projectId: "mewapeople-25844",
 storageBucket: "mewapeople-25844.firebasestorage.app",
 messagingSenderId: "53407017674",
 appId: "1:53407017674:web:1667bb04862a76c02a6233"
});
const db=firebase.firestore();

const category=document.getElementById("category");
const item=document.getElementById("item");
const qty=document.getElementById("qty");
const unit=document.getElementById("unit");
const packetCount=document.getElementById("packetCount");
const cartTable=document.getElementById("cartTable");

let items=[],cart=[];

/* LOAD DATA */
async function loadData(){
 const cs=await db.collection("categories").get();
 category.innerHTML="";
 cs.forEach(d=>{
  let c=d.data();
  category.innerHTML+=`<option value="${c.en}">${c.en} / ${c.hi}</option>`;
 });

 const it=await db.collection("items").get();
 items=it.docs.map(d=>d.data());

 loadItems();
}
loadData();

category.onchange=loadItems;

function loadItems(){
 item.innerHTML="";
 items.filter(i=>i.cat===category.value)
 .forEach(i=>{
  item.innerHTML+=`<option value="${i.en}">${i.en} / ${i.hi}</option>`;
 });
 loadQtyUnit();
}

item.onchange=loadQtyUnit;

/* тЬЕ ONLY CHANGE IS HERE */
function loadQtyUnit(){
 const i=items.find(x=>x.en===item.value);
 if(!i)return;

 unit.innerHTML="";
 (i.units || []).forEach(u=>{
  unit.innerHTML+=`<option value="${u}">${u}</option>`;
 });

 qty.innerHTML="";
 (i.qty || []).forEach(q=>{
  qty.innerHTML+=`<option value="${q}">${q}</option>`;
 });
}

/* ADD ITEM */
addBtn.onclick=function(){
 const i=items.find(x=>x.en===item.value);
 if(!i)return;

 const q=qty.value;
 const u=unit.value;
 const p=packetCount.value;

 cart.push({
  hi:i.hi,
  qty:q,
  unit:u,
  packets:p
 });
 renderCart();
};

function renderCart(){
 cartTable.innerHTML="";
 cart.forEach((c,i)=>{
  cartTable.innerHTML+=`
   <tr>
    <td>${c.hi}</td>
    <td>${c.qty} ${c.unit}</td>
    <td>${c.packets}</td>
    <td onclick="removeItem(${i})">тЭМ</td>
   </tr>`;
 });
}
window.removeItem=i=>{cart.splice(i,1);renderCart();};

/* PLACE ORDER */
orderBtn.onclick=async function(){
 const name=custName.value.trim();
 const mobile=custMobile.value.trim();
 const address=custAddress.value.trim();

 if(!name||!mobile||!address){
  alert("All fields are mandatory");
  return;
 }
 if(cart.length===0){
  alert("Add at least one item");
  return;
 }

 const code="ORD"+Date.now();
 const time=new Date().toLocaleString();
 const itemsText=cart
  .map(i=>`${i.hi} ${i.qty} ${i.unit}, рдкреИрдХреЗрдЯ: ${i.packets}`)
  .join("\n");

 await db.collection("orders").add({
  code,name,mobile,address,
  type:deliveryType.value,
  items:itemsText,time
 });

 window.location.href=
 "https://wa.me/919462439993?text="+
 encodeURIComponent(
`рдСрд░реНрдбрд░ рдирдВрдмрд░: ${code}
рдирд╛рдо: ${name}
рдореЛрдмрд╛рдЗрд▓: ${mobile}
рдкрддрд╛: ${address}
рдбрд┐рд▓реАрд╡рд░реА: ${deliveryType.value}

рд╕рд╛рдорд╛рди:
${itemsText}`
 );
};
</script>

</body>
</html>
